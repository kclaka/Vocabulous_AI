<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulous - Select Difficulty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script>
        function selectDifficulty(difficulty) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/questions';
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'difficulty';
            input.value = difficulty;
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Vocabulous!</h1>
            <p>Select your desired difficulty level to start the quiz.</p>
        </header>
        <main>
            <div class="difficulty-buttons">
                <button class="easy" onclick="selectDifficulty('easy')">Easy</button>
                <button class="medium" onclick="selectDifficulty('medium')">Medium</button>
                <button class="hard" onclick="selectDifficulty('hard')">Hard</button>
            </div>
        </main>
        <footer>
            <p>Â© 2024 Vocabulous. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
