<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulous - Select Options</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1>Welcome to Vocabulous!</h1>
            <p>Select your desired options to start the quiz.</p>
        </header>
        <main class="mt-5">
            <form action="/questions" method="POST">
                <div class="form-group">
                    <label for="difficulty">Select Difficulty Level:</label>
                    <select class="form-control" id="difficulty" name="difficulty" required>
                        <option value="">-- Select Difficulty --</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="theme">Select Theme:</label>
                    <select class="form-control" id="theme" name="theme" required>
                        <option value="">-- Select Theme --</option>
                        <option value="Science">Science</option>
                        <option value="Technology">Technology</option>
                        <option value="History">History</option>
                        <option value="Literature">Literature</option>
                        <option value="Sports">Sports</option>
                        <!-- Add more themes as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="article">Provide a text (optional, max 150 words):</label>
                    <textarea class="form-control" id="article" name="article" rows="5" maxlength="1000" placeholder="Paste your text here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Start Quiz</button>
            </form>
        </main>
        <footer class="mt-5 text-center">
            <p>Â© 2024 Vocabulous. All Rights Reserved.</p>
        </footer>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
